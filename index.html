<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" type="imgage/png" href="./assets/images/IMG_6858.PNG" sizes="16x16"/>
    <link rel="icon" type="imgage/png" href="./assets/images/IMG_6858.PNG" sizes="32x32"/>
    <title>Code Quiz</title>
</head>
<body>
    <header>
        <p id="timer"></p>
    </header>
    <main>
        <div class="text-zone">
            <h1>Code Quiz Challenge</h1>
            <p>Welcome to my first Code Quiz, you will have 60 seconds to answer correctly as many question as you can.
                After 60 seconds, your score will be saved as well as your name, then Highscore list will appear.
                <br>
                <br>
                To begin press Start button below. Be quick and good luck!
            </p>
        </div>
        <div class="questions-div">
            <h2 id="question"></h2>
            <ul id="answers">
                <li class="alternatives"></li>
                <li class="alternatives"></li>
                <li class="alternatives"></li>
                <li class="alternatives"></li>
            </ul>
        </div>
        <div class="button-start">
            <button id="start-btn">Start</button>
        </div>
        <div class="register-score">
            <h2 id="final-score"></h2>
            <input type="text" id="name" name="name" placeholder="Your name Here">
            <button class="submit">Submit</button>
        </div>
        <div class="highscores">
            <h2>Leaderboard</h2>
            <ul class="scores">

            </ul>
        </div>
    </main>
    <script src="assets/javascript/script.js"></script>
</body>
</html>
